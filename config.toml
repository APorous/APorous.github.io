baseURL = "https://www.aporous.org/"
languageCode = "en-us"
title = "APorous Inc."
theme = "hugo-hero-theme"

[module]
  [module.hugoVersion]
    extended = true
    min = "0.92.0"
    
[params]
  google_analytics_id=""

  [params.logo]
    mobile = "images/AP.svg"
    mobile_height = "36px"
    mobile_width = "36px"
    desktop = "images/APorous.svg"
    desktop_height = "29px"
    desktop_width = "217px"
    alt = "APorous Inc."

  [params.homepage_meta_tags]
    meta_description = "APorous main website stuff here"
    meta_og_title = "APorous Inc."
    meta_og_type = "website"
    meta_og_url = "https://hugo-hero.netlify.app"
    meta_og_image = "https://raw.githubusercontent.com/JugglerX/hugo-hero-theme/master/images/tn.png"
    meta_og_description = "Hero is a multipurpose Hugo theme with fullscreen hero images and page sections. It contains content types for a business or portfolio site."
    meta_twitter_card = "summary"
    meta_twitter_site = "@zerostaticio"
    meta_twitter_creator = "@zerostaticio"

[[menu.main]]
    name = "Our Company"
    url = "/company/"
    weight = 1

[[menu.main]]
	name = "Services"
	url = "/services/"
    weight = 2


[[menu.main]]
    name = "Contact"
    url = "/contact/"
    weight = 4

[permalinks]
  post = "/:year/:month/:day/:slug/"
  pages = "/:filename/"
